# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  time:
    formats:
      default: "%m/%d/%Y %H:%M"
      day: "%B %e, %Y"
      full_day: "%B %e, %Y"
      short: "%B %e, %Y %l:%M %p"
      long: "%B %e, %Y %l:%M %p %Z"
      wrapped: "%B %e, %Y<br/> %l:%M %p %Z"
      picker: "%m/%d/%Y %H:%M %p"
      hour: "%H:%M %p"
      friendly: "%A, %B %e"
      report: "%m/%d/%Y"
  date:
    formats:
      default: "%m/%d/%Y"
      report: "%m/%d/%Y"
      short: "%m/%d/%Y"
      day: "%B %e, %Y"
      full_day: "%A, %B %d, %Y"
      report: '%m/%d/%Y'
  home: "<i class='fa fa-car'></i> Doorstep Delivery"
  new: "<i class='fa fa-plus-square'></i> New %{model_name}"
  edit: "<i class='fa fa-edit'></i> Edit"
  resend: "<i class='fa fa-envelope-o'></i> Resend Certificate"
  destroy: "<i class='fa fa-trash-o'></i> Delete"
  back: "<i class='fa fa-arrow-circle-left'></i> Back to %{to}"
  login: "<i class='fa fa-power-on'></i> Sign In"
  logout: "<i class='fa fa-power-off fa-rotate-90'></i> Sign Out"
  print: "<i class='fa fa-print'></i> Print"
  sync: "<i class='fa fa-refresh'></i> Sync"
  search: "<i class='fa fa-search'></i> Search"
  location: "<i class='fa fa-map-marker'></i>"
  down: "<i class='fa fa-chevron-circle-down'></i>"
